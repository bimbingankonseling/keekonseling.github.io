<!DOCTYPE html>
<html>
<head>
  <title>Forum Diskusi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #c2adad;
      border-radius: 4px;
    }
    button {
      background-color: #6fb871;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #70b673;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forum Diskusi Umum</h1>
    <form>
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="pesan">Join our discusion</label>
        <textarea id="pesan" name="pesan" rows="4" required></textarea>
      </div>
      <button type="submit">Kirim Pesan</button>
    </form>
  </div>
</body>
</html>
